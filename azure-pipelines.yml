trigger:
  - main

pool:
  name: MyFreePool
  demands:
    - agent.name -equals MyWindowsAgent

steps:
  - script: echo "Agent $(Agent.Name) is ready."
    displayName: 'Verify Agent Name'

  - script: |
      node -v
      npm -v
    displayName: 'Check Node and NPM'

  - script: |
      npm install
    displayName: 'Install dependencies'

  - script: |
      npm run lint
    displayName: 'Run Lint'

  - script: |
      npm run build
    displayName: 'Run Build'

  - script: |
      npm test
    displayName: 'Run Tests'

  - task: CopyFiles@2
    inputs:
      contents: |
        acorn/dist/**
        acorn-loose/dist/**
        acorn-walk/dist/**
      targetFolder: '$(Build.ArtifactStagingDirectory)/dist'
    displayName: 'Copy dist files'

  - task: PublishBuildArtifacts@1
    inputs:
      PathtoPublish: '$(Build.ArtifactStagingDirectory)/dist'
      ArtifactName: 'drop'
      publishLocation: 'Container'
    displayName: 'Publish Artifact'
